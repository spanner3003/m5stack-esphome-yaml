globals:
  - id: page_num
    type: int
    restore_value: no
    initial_value: '0'
  - id: system_booted
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: light_r
    type: uint8_t
    restore_value: no
    initial_value: '0xFF'
  - id: light_g
    type: uint8_t
    restore_value: no
    initial_value: '0xFF'
  - id: light_b
    type: uint8_t
    restore_value: no
    initial_value: '0xFF'
  - id: hvac_state_table
    type: const char *[6]
    initial_value: '{ "heat_cool", "heat", "cool", "dry", "fan_only", "off" }'
  - id: fan_modes_table
    type: const char *[4]
    initial_value: '{ "high", "medium", "low", "auto" }'
